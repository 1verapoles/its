  <body>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center">Календарь бронирования апартаментов</h1>
          <h3 class="text-center">Для бронирования нажмите на дату заезда и заполните форму</h3>
          <div id="calendar"></div>
        </div>
      </div>
    </div>
   

    <div class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Бронирование апартаментов</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form method="POST" action="send.php" class="form">
              <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="surname">Фамилия</label>
                <input type="text" class="form-control" id="surname" name="surname" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
              </div>
              <div class="form-group">
                <label for="date">Дата заезда</label>
                <input type="date" class="form-control" id="date" name="date">
              </div>
              <div class="form-group">
                <label for="days">Количество дней</label>
                <input type="number" class="form-control" id="days" name="days" min="1" required>
              </div>
              <div class="form-group">
                <label for="comin">Время заселения</label>
                <select class="form-control" id="comin" name="comin">
                  <option>10.00</option>
                  <option>12.00</option>
                  <option>14.00</option>
                </select>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary mb-2">Забронировать</button>
              </div>
              <div class="form-group">
                <label for="cost">Стоимость бронирования</label>
                <input type="text" class="form-control result1" id="cost" name="cost">
              </div>
            </form>
          </div>

        </div>
      </div>
